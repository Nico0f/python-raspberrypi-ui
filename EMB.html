<!DOCTYPE html>
<html>
  <head>
    <title>My Minimal Web Page</title>
    <style>
      .main-body {
        height: 100vh; /* Optional: Set the height of the grid to fill the viewport */
      }

      .calendar-body {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 5px; /* Optional: Adds some spacing between grid items */
        height: 100%;
      }

      .day-body {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px; /* Optional: Adds some spacing between grid items */
        text-align: center;
        font-size: 22px;
      }

      .day-cell {
        background-color: black;
        color: white;
        margin-bottom: 5px;
      }

      /* Optional: Add some styling to the grid items */
      .div-cell {
        background-color: #f0f0f0;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        text-align: end;
      }

      .div-cell-inactive {
        background-color: #686868;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        text-align: end;
      }
    </style>
  </head>
  <body class="main-body">
    <div style="height: 200px">UPPER PART</div>
    <div class="day-body">
